<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFTPups</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 1rem;
      gap: 2rem;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #15a4e7;
    }

    .page {
      display: none;
      padding: 2rem;
    }

    .page.active {
      display: block;
    }

    .title {
      font-size: 2rem;
      color: #ffcc00;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .card {
      width: 220px;
      height: 260px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 4%;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .card-front {
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card-front img {
      max-width: 95%;
      border-radius: 2%;
    }

    .card-back {
      background: #333;
      transform: rotateY(180deg);
      padding: 1rem;
      color: #fff;
    }

    .filter-container {
      margin-top: 1rem;
    }

    select {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      padding: 0.5rem;
    }

    .toggle-container {
      margin-top: 1rem;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: 0.4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .slider {
      background-color: #15a4e7;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(20px);
    }

    .profile-container {
      margin-top: 2rem;
    }

    .sign-in-box {
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
    }

    .level-bar {
      width: 100%;
      height: 10px;
      background: #444;
      border-radius: 5px;
      margin-top: 0.5rem;
    }

    .level-fill {
      height: 100%;
      width: 60%;
      background: #ffcc00;
      border-radius: 5px;
    }

    .pack {
      width: 200px;
      height: 280px;
      background: #222;
      color: #fff;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .pack:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffcc00;
    }

    .pack h3 {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="switchPage('home'); return false;">Home</a>
    <a href="#" onclick="switchPage('collection'); return false;">Collection</a>
    <a href="#" onclick="switchPage('store'); return false;">Store</a>
    <a href="#" onclick="switchPage('settings'); return false;">Settings</a>
    <a href="#" onclick="switchPage('profile'); return false;">Profile</a>
  </nav>

  <div id="home" class="page active">
    <h1 class="title">Pup's Trading Cards</h1>
    <div class="filter-container">
      <label for="filter">Sort by:</label>
      <select id="filter" onchange="filterCards()">
        <option value="all">All</option>
        <option value="speed">Speed</option>
        <option value="style">Style</option>
        <option value="loyalty">Loyalty</option>
        <option value="rarity">Rarity</option>
      </select>
    </div>
    <div class="card-container" id="cardContainer"></div>
  </div>

  <div id="collection" class="page">
    <h1 class="title">My Collection</h1>
    <div class="card-container" id="collectionContainer">
      <div class="pack" onclick="openPack('Cryptopups')">
        <h3>Cryptopups Pack</h3>
      </div>
      <div class="pack" onclick="openPack('Cyberpups')">
        <h3>Cyberpups Pack</h3>
      </div>
      <div class="pack" onclick="openPack('Alienpups')">
        <h3>Alienpups Pack</h3>
      </div>
    </div>
    <div class="card-container" id="openedCards"></div>
  </div>

  <div id="store" class="page">
    <h1 class="title">Card Store</h1>
    <p>Buy new packs, special editions, and rare NFTPups!</p>
  </div>

  <div id="settings" class="page">
    <h1 class="title">Settings</h1>
    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
      <span>Dark Mode</span>
    </div>
  </div>

  <div id="profile" class="page">
    <h1 class="title">User Profile</h1>
    <div class="sign-in-box">
      <h2>Welcome Back!</h2>
      <input type="text" placeholder="Username" />
      <div class="level-bar"><div class="level-fill"></div></div>
      <p>Level: <span id="level">5</span></p>
    </div>
  </div>

  <script>
    function switchPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      const target = document.getElementById(pageId);
      if (target) target.classList.add('active');
    }

    const cards = [
      { name: "Gibbons", image: "assets/images/cyberpups/Gibbons.png", stats: { speed: 7, style: 10, loyalty: 8, rarity: "Legendary" }, type: "Cyberpups" },
      { name: "FloatyBlue", image: "assets/images/cryptopups/FloatyBlue.png", stats: { speed: 9, style: 9, loyalty: 6, rarity: "Epic" }, type: "Cryptopups" },
      { name: "Lucy", image: "assets/images/alienpups/Lucy.png", stats: { speed: 6, style: 8, loyalty: 10, rarity: "Rare" }, type: "Alienpups" }
    ];

    function renderCards(containerId, cardsToRender) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      cardsToRender.forEach(card => {
        const cardDiv = document.createElement('div');
        cardDiv.classList.add('card');
        cardDiv.innerHTML = `
          <div class="card-inner">
            <div class="card-front">
              <img src="${card.image}" alt="${card.name}" />
            </div>
            <div class="card-back">
              <h4>${card.name}</h4>
              <ul>
                <li>Speed: ${card.stats.speed}</li>
                <li>Style: ${card.stats.style}</li>
                <li>Loyalty: ${card.stats.loyalty}</li>
                <li>Rarity: ${card.stats.rarity}</li>
              </ul>
            </div>
          </div>
        `;
        cardDiv.addEventListener('click', () => {
          cardDiv.classList.toggle('flipped');
        });
        container.appendChild(cardDiv);
      });
    }

    function filterCards() {
      const sortBy = document.getElementById('filter').value;
      if (sortBy === "all") {
        renderCards('cardContainer', cards);
        return;
      }
      const sorted = [...cards].sort((a, b) => {
        if (typeof a.stats[sortBy] === "number") {
          return b.stats[sortBy] - a.stats[sortBy];
        }
        return a.stats[sortBy].localeCompare(b.stats[sortBy]);
      });
      renderCards('cardContainer', sorted);
    }

    function openPack(type) {
      const filtered = cards.filter(card => card.type === type);
      renderCards('openedCards', filtered);
    }

    document.getElementById('darkModeToggle').addEventListener('change', (e) => {
      document.body.style.background = e.target.checked
        ? 'linear-gradient(to right, #000, #222)'
        : 'linear-gradient(to right, #232526, #414345)';
    });

    // Initial render
    renderCards('cardContainer', cards);
  </script>
</body>
</html>
