<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFTPups</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <nav>
    <a href="#" onclick="switchPage('home'); return false;">Home</a>
    <a href="#" onclick="switchPage('collection'); return false;">Collection</a>
    <a href="#" onclick="switchPage('store'); return false;">Store</a>
    <a href="#" onclick="switchPage('profile'); return false;">Profile</a>
  </nav>

  <!-- Home: Card Game -->
  <div id="home" class="page active">
    <h1 class="title">NFTPups Card Battle</h1>
    <div class="game-container">
      <button onclick="playGame()">Play Round</button>
      <div class="game-battle">
        <div class="player-card" id="playerCard"></div>
        <div class="vs-text">VS</div>
        <div class="computer-card" id="computerCard"></div>
      </div>
      <div id="gameResult"></div>
    </div>
  </div>

  <!-- Collection -->
  <div id="collection" class="page">
    <h1 class="title">Open Your Packs</h1>
    <div class="pack-row">
      <div class="card-pack" onclick="openPack('Cryptopups', 'cryptoArea')">
        <img src="assets/images/cryptopack/MoonPup.png" alt="CryptopupsPack">
        <p>Cryptopups Pack</p>
      </div>
      <div class="card-pack" onclick="openPack('Cyberpups', 'cyberArea')">
        <img src="assets/images/cyberpack/Nukie.png" alt="CyberpupsPack">
        <p>Cyberpups Pack</p>
      </div>
      <div class="card-pack" onclick="openPack('Alienpups', 'alienArea')">
        <img src="assets/images/alienpack/Rover.png" alt="AlienpupsPack">
        <p>Alienpups Pack</p>
      </div>
    </div>
    <div class="reveal-areas">
      <div id="cryptoArea" class="card-reveal-area"></div>
      <div id="cyberArea" class="card-reveal-area"></div>
      <div id="alienArea" class="card-reveal-area"></div>
    </div>
  </div>

  <!-- Store -->
  <div id="store" class="page">
    <h1 class="title">Card Store</h1>
    <div class="store-cards">
      <div class="store-card">
        <div class="card-3d">
          <div class="card-front">
            <img src="assets/images/packs/cryptopack.png" alt="Crypto Pack">
            <p>Crypto Pack - 100 Coins</p>
          </div>
          <div class="card-back">
            <p>Includes 5 Cryptopups</p>
          </div>
        </div>
      </div>
      <div class="store-card">
        <div class="card-3d">
          <div class="card-front">
            <img src="assets/images/packs/cyberpack.png" alt="Cyber Pack">
            <p>Cyber Pack - 120 Coins</p>
          </div>
          <div class="card-back">
            <p>Includes 5 Cyberpups</p>
          </div>
        </div>
      </div>
      <div class="store-card">
        <div class="card-3d">
          <div class="card-front">
            <img src="assets/images/packs/alienpack.png" alt="Alien Pack">
            <p>Alien Pack - 150 Coins</p>
          </div>
          <div class="card-back">
            <p>Includes 5 Alienpups</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile -->
  <div id="profile" class="page">
    <h1 class="title">Login to NFTPups</h1>
    <div class="login-box">
      <input type="text" placeholder="Username" class="animated-input" />
      <input type="password" placeholder="Password" class="animated-input" />
      <button class="login-btn" onclick="fakeLogin()">Sign In</button>
      <div class="login-status" id="loginStatus"></div>
    </div>
  </div>


  <script src="assets/js/script.js"></script>
</body>

</html>
