<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFTPups</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 1rem;
      gap: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff4081;
    }

    .page {
      display: none;
      padding: 2rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    .page.active {
      display: block;
    }

    .title {
      font-size: 2rem;
      color: #ffcc00;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .card-container, .card-display-area {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .card {
      width: 180px;
      height: 260px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .card-front {
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card-front img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card-front h3 {
      margin-top: 0.5rem;
      color: #ffcc00;
    }

    .card-back {
      background: #333;
      transform: rotateY(180deg);
      padding: 1rem;
      color: #fff;
    }

    .filter-container {
      margin-top: 1rem;
    }

    select {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      padding: 0.5rem;
    }

    .card-pack {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
    }

    .card-pack img {
      width: 120px;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #home, #collection, #store, #settings, #profile {
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
      padding: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="switchPage('home')">Home</a>
    <a href="#" onclick="switchPage('collection')">Collection</a>
    <a href="#" onclick="switchPage('store')">Store</a>
    <a href="#" onclick="switchPage('settings')">Settings</a>
    <a href="#" onclick="switchPage('profile')">Profile</a>
  </nav>

  <div id="home" class="page">
    <h1 class="title">All NFTPups</h1>
    <div class="filter-container">
      <label for="filter">Sort by:</label>
      <select id="filter" onchange="filterCards()">
        <option value="all">All</option>
        <option value="speed">Speed</option>
        <option value="style">Style</option>
        <option value="loyalty">Loyalty</option>
        <option value="rarity">Rarity</option>
      </select>
    </div>
    <div class="card-container" id="cardContainer"></div>

  <div id="collection" class="page active">
    <h1 class="title">My Collection</h1>
    <div class="card-pack" onclick="openPack('cryptopups')">
      <img src="assets/images/cryptopups/MoonPup.png" alt="MoonPup - Cryptopups Collection"/>
      <h3>Cryptopups</h3>
    </div>
    <div class="card-pack" onclick="openPack('cyberpups')">
      <img src="assets/images/cyberpups/Elsie.png" alt="Elsie - Cyberpups Collection"/>
        <h3>Cyberpups</h3>
    </div>
    <div class="card-pack" onclick="openPack('alienpups')">
      <img src="assets/images/alienpups/Tima.png" alt="Tima - Alienpups Collection"/>
        <h3>Alienpups</h3>
    </div>
    <div id="packDisplay" class="card-display-area"></div>
  </div>

  <div id="store" class="page">
    <h1 class="title">Card Store</h1>
    <p>Buy new packs, special editions, and rare NFTPups!</p>
  </div>
</div>

  <div id="settings" class="page">
    <h1 class="title">Settings</h1>
    <p>Customize your experience. Coming soon!</p>
  </div>
</div>

  <div id="profile" class="page">
    <h1 class="title">Profile Page</h1>
    <p>View Your Level and Sign in</p>
  </div>
</div>

  <script>
    const switchPage = (pageId) => {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    };

    const cards = [
      { name: "WoodyBlue", image: "assets/images/cryptopups/WoodyBlue.png", stats: { speed: 60, style: 80, loyalty: 97, rarity: "Legendary" }},
      { name: "Ace", image: "assets/images/cyberpups/Ace.png", stats: { speed: 82, style: 57, loyalty: 78, rarity: "Rare" }},
      { name: "LandBlue", image: "assets/images/cryptopups/LandBlue.png", stats: { speed: 43, style: 67, loyalty: 97, rarity: "Common" }},
      { name: "Darla", image: "assets/images/cryptopups/Darla.png", stats: { speed: 60, style: 80, loyalty: 97, rarity: "Legendary" }},
      { name: "SpacePup", image: "assets/images/cryptopups/SpacePup.png", stats: { speed: 60, style: 88, loyalty: 75, rarity: "Rare" }},
      { name: "Rover", image: "assets/images/alienpups/Rover.png", stats: { speed: 75, style: 95, loyalty: 64, rarity: "Epic" }},
      { name: "Victor", image: "assets/images/alienpups/Victor.png", stats: { speed: 69, style: 67, loyalty: 26, rarity: "Uncommon" }},
      { name: "Jinx", image: "assets/images/cyberpups/Jinx.png", stats: { speed: 86, style: 80, loyalty: 65, rarity: "Rare" }},
    ];

    function renderCards(containerId, cardArray) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      cardArray.forEach(card => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        cardDiv.innerHTML = `
          <div class="card-inner">
            <div class="card-front">
              <img src="${card.image}" alt="${card.name}" />
              <h3>${card.name}</h3>
            </div>
            <div class="card-back">
              <h4>Stats</h4>
              <ul>
                <li>Speed: ${card.stats.speed}</li>
                <li>Style: ${card.stats.style}</li>
                <li>Loyalty: ${card.stats.loyalty}</li>
                <li>Rarity: ${card.stats.rarity}</li>
              </ul>
            </div>
          </div>
        `;
        cardDiv.addEventListener('click', () => {
          cardDiv.classList.toggle('flipped');
        });
        container.appendChild(cardDiv);
      });
    }

    function filterCards() {
      const sortBy = document.getElementById('filter').value;
      if (sortBy === "all") {
        renderCards('cardContainer', cards);
        return;
      }
      const sorted = [...cards].sort((a, b) => {
        if (typeof a.stats[sortBy] === "number") {
          return b.stats[sortBy] - a.stats[sortBy];
        } else {
          return a.stats[sortBy].localeCompare(b.stats[sortBy]);
        }
      });
      renderCards('cardContainer', sorted);
    }

    function openPack(packName) {
      const packs = {
        cryptopups: cards.slice(0, 2),
        cyberpups: cards.slice(2, 4),
        alienpups: cards.slice(4, 6),
      };
      const packCards = packs[packName] || [];
      const display = document.getElementById("packDisplay");
      display.innerHTML = "";
      packCards.forEach(card => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="card-inner flipped">
            <div class="card-front">
              <img src="${card.image}" alt="${card.name}" />
              <h3>${card.name}</h3>
            </div>
            <div class="card-back">
              <h4>Stats</h4>
              <ul>
                <li>Speed: ${card.stats.speed}</li>
                <li>Style: ${card.stats.style}</li>
                <li>Loyalty: ${card.stats.loyalty}</li>
                <li>Rarity: ${card.stats.rarity}</li>
              </ul>
            </div>
          </div>
        `;
        div.addEventListener("click", () => div.classList.toggle("flipped"));
        display.appendChild(div);
      });
    }

    // Initialize home page cards
    document.addEventListener("DOMContentLoaded", () => {
      renderCards('cardContainer', cards);
    });
  </script>
</body>
</html>
